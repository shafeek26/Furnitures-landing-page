<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Interior landing page</title>
</head>
<body>
    <!-- Navbar goes here -->
    <header>
        <nav>
            <h1 class="logo">Logo <br> here</h1>
            <ul class="nav_list">
                <li class="list-items">About Us</li>
                <li class="list-items">Benifits</li>
                <li class="list-items">Projects</li>
                <li class="list-items">Stages</li>
                <li class="list-items">Services</li>
            </ul>
            <div class="contact">
                <img src="" alt="" class="ring">
                <div class="number">
                    <i class="fa-solid fa-headset"></i>
                    <div class="contact-details">
                        <h4>Call Us</h4>
                        <h4>+38 (097) 654 54 34</h4>
                    </div>
                </div>
            </div>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <hr>
    </header>

    <!-- section goes here -->
    <section>
        <div class="main-container">
            <div class="left-side">
                <h1 class="heading">Interior design that care about the details</h1>
                <button class="btn">learn more</button>
            </div>
            <div class="right-side">
                <div class="box box-1">
                    <span class="icon"><i class="fa-solid fa-lightbulb"></i></span>
                    <p>we craate your space better based on your own idea</p>
                </div>
                <div class="box box-2">
                    <span class="icon"><i class="fa-solid fa-puzzle-piece"></i></span>
                    <p>innovation ideas , stylish designs for home and business</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
